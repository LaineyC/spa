<div ng-controller="membership.member.create">
    <div class="row">
        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li><a href="javascript:void(0);" location-go="/membership/member/manage">会员管理</a></li>
                <li class="active">会员创建</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form name="membership_member_create_form" class="form-horizontal" validate-submit="create()" role="form" novalidate>
                <div class="form-group">
                    <label class="col-sm-1 control-label">头像</label>
                    <div class="col-sm-3">
                        <input type="file" class="form-control input-sm" placeholder="头像">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-1 control-label">昵称</label>
                    <div class="col-sm-3 has-feedback">
                        <input name="name" ng-model="member.name" type="text" class="form-control input-sm" ng-minlength="5"  placeholder="昵称" required unique="{url:'/membership/member/exists.json'}" >
                        <span ng-show="form.name.$loading" class="glyphicon glyphicon-refresh form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">密码</label>
                    <div class="col-sm-3">
                        <input name="password" ng-model="member.password" type="password" class="form-control input-sm" placeholder="密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">重密</label>
                    <div class="col-sm-3">
                        <input name="repeatPassword" ng-model="member.repeatPassword" type="password" class="form-control input-sm" placeholder="重复密码" repeat="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">等级</label>
                    <div class="col-sm-3">
                        <select name="level" ng-model="member.level" class="form-control input-sm" required>
                            <option value="">--请选择等级--</option>
                            <option value="1">初级</option>
                            <option value="2">中级</option>
                            <option value="3">高级</option>
                            <option value="4">顶级</option>
                            <option value="5">究极</option>
                            <option value="6">GG</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">年龄</label>
                    <div class="col-sm-3">
                        <input name="age" validators="{customCheck:customCheck}" ng-model="member.age" type="number" class="form-control input-sm"  placeholder="年龄" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">手机</label>
                    <div class="col-sm-3">
                        <input name="phone" validators="{customUnique:customUnique}" ng-model="member.phone" type="text" class="form-control input-sm" placeholder="手机号码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">邮箱</label>
                    <div class="col-sm-3">
                        <input name="email" ng-model="member.email" type="email" class="form-control input-sm" placeholder="邮箱地址" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">range</label>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <input name="range" ng-model="member.range" step="5" max="100" min="0" type="range" class="form-control input-sm" placeholder="xx" required>
                            <span class="input-group-addon">{{member.range}}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">month</label>
                    <div class="col-sm-3">
                        <input name="month" ng-model="member.month" type="month" class="form-control input-sm" placeholder="month" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">week</label>
                    <div class="col-sm-3">
                        <input name="week" ng-model="member.week" type="week" class="form-control input-sm" placeholder="week" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">date</label>
                    <div class="col-sm-3">
                        <input name="date" ng-model="member.date" type="date" class="form-control input-sm" placeholder="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">time</label>
                    <div class="col-sm-3">
                        <input name="time" ng-model="member.time" type="time" class="form-control input-sm" placeholder="time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">datetime</label>
                    <div class="col-sm-3">
                        <input name="datetime" ng-model="member.datetime" type="datetime" class="form-control input-sm" placeholder="datetime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">datetime-local</label>
                    <div class="col-sm-3">
                        <input name="dateTimeLocal" ng-model="member.dateTimeLocal" type="datetime-local" class="form-control input-sm" placeholder="datetime-local" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">color</label>
                    <div class="col-sm-3">
                        <input name="color" ng-model="member.color" type="color" class="form-control input-sm" placeholder="color" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">兴趣</label>
                    <div class="col-sm-3">
                        <label class="checkbox-inline" ng-repeat="hobby in hobbys track by $index">
                            <input type="checkbox" name="hobby" ng-model="member.hobbys[$index]"  ng-value="hobby.id">{{hobby.name}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">性别</label>
                    <div class="col-sm-3">
                        <label class="radio-inline">
                            <input name="sex" ng-model="member.sex" type="radio" ng-value="1">男
                        </label>
                        <label class="radio-inline">
                            <input name="sex" ng-model="member.sex" type="radio"  ng-value="0">女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">备注</label>
                    <div class="col-sm-6">
                        <textarea name="remark" ng-model="member.remark" class="form-control" placeholder="备注" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-sm-offset-4">
                        <button type="submit" ng-disabled="membership_member_create_form.$pristine" class="btn btn-primary btn-sm">创建</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
